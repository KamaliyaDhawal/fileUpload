<form [formGroup]="uploadForm" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Name</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>File</td>
      <td><input type="file" name="image" (change)="onFileChange($event)"></td>
    </tr>
    <tr>
      <td><button (click)="save()">Save</button></td>
    </tr>
  </table>
</form>
